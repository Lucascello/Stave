<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="welcome.css" />
    </head>
    <body>
        <div class="keyboard">
            <div class="light"><h6>&#119070;</h6></div>
            <div class="dark"></div>
            <div class="light"><h6>S</h6></div>
            <div class="dark"></div>
            <div class="light"><h6>T</h6></div>
            <div class="light register">
                <form method="POST">
                    <h3 class="form">
                        If you have <br />
                        already registered, <br />
                        please
                        <a class="click" href="/login"> login </a>
                    </h3>

                    <h4 class="form">First Name</h4>
                    <input
                        type="text"
                        id="first"
                        name="first"
                        placeholder=""
                        value=""
                        autocomplete="off"
                        required
                    />

                    <h4>Last Name</h4>
                    <input
                        type="text"
                        id="last"
                        name="last"
                        placeholder=""
                        value=""
                        autocomplete="off"
                        required
                    />

                    <h4>Email Address</h4>
                    <input
                        type="email"
                        id="email"
                        pattern="[^@\\\\\\\\\s]+@[^@\s]+\.[^@\s]+"
                        name="email"
                        placeholder=""
                        value=""
                        autocomplete="off"
                        required
                    />

                    <h4>Password</h4>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        minlength="6"
                        placeholder=""
                        value=""
                        autocomplete="off"
                        required
                    />

                    <br />
                    <br />
                    <button>Register</button>
                </form>
                <br />
                <br />
                <h6>A</h6>
            </div>
            <div class="light"><h6>V</h6></div>
            <div class="dark"></div>
            <div class="light"><h6>E</h6></div>
            <div class="dark"></div>
            <div class="light"><h6>&#119074;</h6></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
